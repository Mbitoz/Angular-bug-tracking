<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <button pTooltip="Dashboard" pButton pRipple type="button" icon="pi pi-home"
      class="p-button-rounded" style="background-color: #3E4E50;border-color: #647e82;" (click)="redirectToDashboard()"></button>
  </ng-template>
  <ng-template pTemplate="end">
    <button pTooltip="Logout" pButton pRipple type="button" icon="pi pi-upload"
      class="p-button-rounded p-button-secondary" (click)="logout($event)"></button>
  </ng-template>
</p-menubar>

<div class="card">
  <p-tabView styleClass="tabview-custom" (onChange)="reinitializeMyComponent($event)" [(activeIndex)]="index">
    <p-tabPanel>
      <ng-template pTemplate="header">
        <span class="spanCustom">All Issues</span>
        <i class="pi pi-bars" style="margin-top: 4px;"></i>
      </ng-template>
      <div class="content">
        <app-all-issues #allIssues></app-all-issues>
      </div>
    </p-tabPanel>



    <p-tabPanel>
      <ng-template pTemplate="header">
        <span class="spanCustom">Search Issue</span>
        <i class="pi pi-search" style="margin-top: 4px;"></i>
      </ng-template>
      <div class="content">
        <app-search-issues #searchIssues></app-search-issues>
      </div>
    </p-tabPanel>

    <p-tabPanel>
      <ng-template pTemplate="header">
        <span class="spanCustom">Overview</span>
        <i class="pi pi-chart-pie" style="margin-top: 4px;"></i>
      </ng-template>
      <div class="content">
        <app-panoramica-issues #panoramicaIssues></app-panoramica-issues>
      </div>
    </p-tabPanel>

    <p-tabPanel *ngIf="loggedUser.role === 'ADMIN'">
      <ng-template pTemplate="header">
        <span class="spanCustom">New Issue</span>
        <i class="pi pi-plus" style="margin-top: 4px;"></i>
      </ng-template>
      <div class="content">
        <app-create-issue></app-create-issue>
      </div>
    </p-tabPanel>

  </p-tabView>
</div>

<p-confirmPopup></p-confirmPopup>
